<div id="modalImportFile" class="modal">
  <div class="modal-content">
    <h5>Seleccionar archivo</h5>
    <form
      action="#"
      id="frmImportarExcel"
      enctype="multipart/form-data"
      method="POST"
    >
      <div class="file-field input-field">
        <div class="btn">
          <span>Seleccionar archivo</span>
          <input type="file" accept=".xls,.xlsx" name="fileExcel" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="progress" id="barProgress" style="display: none">
      <div class="indeterminate"></div>
    </div>
    <a href="#!" id="bntImportarExcel" class="waves-effect waves-green btn-flat"
      >Enviar</a
    >
  </div>
</div>
