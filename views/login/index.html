<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenidos</title>
  <!-- CSS only -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="css/estiloIndex.css" rel="stylesheet" type="text/css">

<body>
  <div class="main">
    <div class="container">
      <center>
        <div class="middle">
          <div id="login">

            <form action="javascript:void(0);" method="get">
              <fieldset class="clearfix">

                <p ><span class="fa bi-person text-secondary"></span>
                  <input type="text"  class="form-control" id="userForm" Placeholder="Username" required></p> 
                <p><span class="fa bi-shield-lock text-secondary"></span>
                  <input type="password"  id="passwordForm" class="form-control" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                <div>
                   <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">olvidaste tu clave?</a></span>
                    <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" id="btnEnviarFormulario" value="Ingreso"></span>
                </div>

              </fieldset>
              <div class="clearfix"></div>
            </form>
            <div class="clearfix"></div>
          </div> <!-- end login -->
          <div class="logo"><img src="{{base_url}}/assets/images/proimpo_blanco.png" class="ms-3" width="300px">
              <div class="clearfix"></div>
          </div>
        </div>
      </center>
    </div>

  </div>
