<h3 class="mt-5 ms-5 titulo-usuarios"> Fomulario Usuarios</h3>
<div class="row mt-4 mb-5">
    <div class="col-md-7" style="text-align: center;">
            <div class=" mb-3 mt-3 ms-5 registro-usuario">
              <h3 class="mb-4">Registro</h3>
              <form id="formulario_usuario">
                <div class="d-flex flex-md-row flex-sm-column">
                <div class="mb-3 ms-4">
                  <input type="hidden"  id="id_usuario" name="id_usuario" 
                  <label for="nombres" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="nombres_usuario" name="nombres_usuario" aria-describedby="usuario">
                  <div id="texto_nombres" class="form-text">Primer y segundo nombre.</div>
                </div>
                <div class="mb-3 ms-4 me-3">
                  <label for="apellidos" class="form-label">apellidos</label>
                  <input type="text" class="form-control" id="apellidos_usuario" name="apellidos_usuario">
                </div>
                 </div>
                 <div class="d-flex flex-sm-column flex-md-row ">
                  <div class="mb-3 ms-4 me-3">
                    <label for="cedula" class="form-label">Cedula</label>
                    <input type="text" class="form-control" id="cedula_usuario" name="cedula_usuario" aria-describedby="emailHelp">
                    <div id="cedula" class="form-text"></div>
                  </div>
                  <div class="d-flex flex-column mt-2">
                    <label for="estado" class="form-label">Estado</label>
                    <div class="d-flex flex-md-row">
                      <div class="form- me-2">
                          <input class="form-check-input" type="radio" name="estado_usuario" id="estado_usuario" name="activo_usuario" value="1">
                          <label class="form-check-label" for="flexRadioDefault1">
                              Activo
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="estado_usuario" id="estado_usuario" checked name="inactivo_usuario"  value="0">
                          <label class="form-check-label" for="flexRadioDefault2">Inactivo</label>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="d-flex flex-sm-column flex-md-row">
                  <div class="mb-3 ms-4">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail_usuario" name="mail_usuario" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                  <div class="mb-3 ms-4 me-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono_usuario" name="telefono_usuario">
                  </div>
                   </div>
                   <div class="d-flex flex-sm-column flex-md-row">
                    <div class="mb-3 ms-4 me-4">
                      <label for="zona" class="form-label">Zona</label>
                      <select class="form-select" aria-label="Default select example" id="zona_usuario" name="zona_usuario">
                       
                        <option value="201">Barranquilla</option>
                        <option value="202">Bogotá</option>
                        <option value="203">Bucaramanga</option>
                        <option selected value="204">Cali</option>
                        <option value="205">Cartagena</option>
                        <option value="206">Ibagué</option>
                      </select>
                    </div>
                    <div class="mb-3 ms-5 me-3">
                      <div class="mb-3 ms-4 me-3">
                        <label for="vehiculo" class="form-label">Vehículo</label>
                        <select class="form-select" aria-label="Default select example" id="vehiculo_usuario" name="vehiculo_usuario">
                          <option value="0" selected>Ninguno</option>
                          <option value="1">Carro</option>
                          <option value="2">Motocicleta</option>
                          
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-sm-column flex-md-row">
                  
                    <div class="mb-3 ms-4 me-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="text" class="form-control" id="contrasena_usuario" name="contrasena_usuario">
                    </div>
                    <div class="mb-3 ms-4 me-3">
                      <label for="exampleInputPassword1" class="form-label">Confirme Password</label>
                      <input type="text" class="form-control" id="comfirmacion_usuario">
                    </div>
                  </div>
                  <div class="d-flex flex-sm-column flex-md-row">
                    <div class="mb-3 ms-4 me-3">
                      <label for="password" class="form-label">Numero Tarjeta</label>
                      <input type="text" class="form-control" id="tarjeta_usuario" name="tarjeta_usuario">
                    </div>
                    <div class="mb-3 ms-4 me-3">
                      <label for="exampleInputPassword1" class="form-label">Rol</label>
                      <select class="form-select" aria-label="Default select example" id="rol_usuario" name="rol_usuario">
                        <option value="1">Administrador</option>
                        <option value="2">Supervisor</option>
                        <option value="3">Auditor</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary ms-4" >Guardar</button>
              </form>
             
            </div>
    </div>
    <div class="col-md-5" >
        <div class="me-5  ms-3 mt-3 d-flex flex-column  subtitulo-usuarios">
          <div class="text mt-3  ms-4">
            <h1 class="text-primary monserrat-text">12</h1>
            <p class="numero-usuarios-texto fs-6">Usuarios registrados</p>
            <div class="d-flex flex-column">
              <span class="numero-usuarios-activos ms-1 fs-6 fw-bold">
                <span style="color: rgb(160, 204, 115);">9</span>  Usuarios Activos
              </span>
              <span class="numero-usuarios-activos ms-1 mt-3 fs-6">
                <span style="color: rgb(250, 100, 112);">3</span>  Usuarios Inactivos
              </span>
            </div>
          </div>
        </div>
       <!-- busqueda -->
       <form id="formulario_busquedausuario">
        <div class="form-group mt-5 ms-3">
          <div class="col-md-8 inputGroupContainer">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person text-secondary"></i></span>
              <input type="mail" class="form-control" placeholder="Mail" aria-label="mail" name="mail_busqueda" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-phone-landscape text-secondary"></i></span>
              <input type="text" class="form-control" placeholder="Cedula" aria-label="cedula" aria-describedby="basic-addon1" name="cedula_busqueda">
            </div>
            <button type="submit" class="btn btn-primary ms-1" >Buscar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
